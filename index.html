<!DOCTYPE html>
<html lang="en">
<head>
  <title>FB like tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.5.0/bootstrap-table.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.5.0/bootstrap-table.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>FB like tracker</h1>
</div>

<table id="table" data-search=true data-sortable=true data-show-columns="true" data-id-field="id">
  <thead>
    <tr>
      <th data-field="category" data-sortable="true">Type</th>
      <th data-field="page" data-sortable="true">Page</th>
      <th data-field="id" data-formatter="idFormatter">Link</th>
      <th data-field="likes" data-sortable="true">Likes</th>
      <th data-field="dailyGrowth" data-sortable="true">Daily Growth</th>
      <th data-field="dailyPercentageGrowth" data-sortable="true">Daily % Growth</th>
	  <th data-field="weeklyGrowth" data-sortable="true" data-visible="false">Weekly Growth</th>
      <th data-field="weeklyPercentageGrowth" data-sortable="true" data-visible="false">Weekly % Growth</th>    
      <th data-field="monthlyGrowth" data-sortable="true" data-visible="false">Monthly Growth</th>
      <th data-field="monthlyPercentageGrowth" data-sortable="true" data-visible="false">Monthly % Growth</th>
      <th data-field="halfyrGrowth" data-sortable="true" data-visible="false">6 Month Growth</th>
      <th data-field="halfyrPercentageGrowth" data-sortable="true" data-visible="false">6 Month % Growth</th>
	  <th data-field="yrGrowth" data-sortable="true" data-visible="false">Yearly Growth</th>
      <th data-field="yrPercentageGrowth" data-sortable="true" data-visible="false">Yearly % Growth</th>
      <th data-field="talking_about_count" data-sortable="true">PTAT</th>
    </tr>
  </thead>
</table>
<script src="categories.js"></script>
<script>


$('#table').bootstrapTable({
    url:"data/current.js"
});

function idFormatter(value){
  return "<a href='https://facebook.com/"+value+"'>Link</a>";
}



</script>
</body>
</html>
</div>
